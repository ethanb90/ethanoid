<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Diorama WebAR with Sound</title>
    <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.2/build/three.module.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.160.2/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'https://unpkg.com/three@0.160.2/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let controller;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Add AR Button
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Load the 3D diorama model
    const loader = new GLTFLoader();
    loader.load('models/ben_1.glb', function (gltf) {
        const model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1); // Make it miniature!
        model.position.set(0, 0, -0.5); // In front of the user
        scene.add(model);

        // Add Spatial Audio attached to the model
        const listener = new THREE.AudioListener();
        camera.add(listener);

        const sound = new THREE.PositionalAudio(listener);
        const audioLoader = new THREE.AudioLoader();

        audioLoader.load('audio/ben.wav', function (buffer) {
            sound.setBuffer(buffer);
            sound.setRefDistance(0.5);
            sound.setLoop(true);
            sound.play();
        });

        model.add(sound);
    });

    // Simple AR placement on tap
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);
}

function onSelect() {
    console.log("Tapped!");
    // Optional: Handle placing the diorama at the user's tap point
}

function animate() {
    renderer.setAnimationLoop(function () {
        renderer.render(scene, camera);
    });
}
</script>
</body>
</html>
