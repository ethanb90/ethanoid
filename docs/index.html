<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0/dist/model-viewer.js"></script>
        <title>
            3D model viewer
        </title>
    </head>
    <body>
        <h1>Heading</h1>
        <p>Paragraph</p>
        <model-viewer 
            src="models/Astronaut.glb" 
            alt="3D model"
            auto-rotate
            camera-controls
            shadow-intensity="1" 
            background-color="#F0F0F0"
            style="width: 100%; height: 600px;">
  </model-viewer>
    </body>
</html>
